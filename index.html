    /*************Pausa las animaciones si se habilita la advertencai de orientacion de pantalla*************/

      /* Asegurar que el contenedor se vea bien en iOS y Android */
      .tree-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        z-index: 2;
      }

      .animated-heart {
        transform-origin: center;
        animation: beat 1s infinite;
      }

      @keyframes beat {
        0%, 100% { transform: scale(1); }
        20% { transform: scale(1.1); }
        40% { transform: scale(0.95); }
        60% { transform: scale(1.08); }
        80% { transform: scale(1); }
      }
